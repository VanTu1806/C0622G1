<body>
<script>
    let a = parseInt(prompt("nhap so a"));
    let b = parseInt(prompt("nhap so b"));
    let c = parseInt(prompt("nhap so c"));
    let denta= (b*b) - 4*a*c;
    let candenta=Math.sqrt(denta)
    if (denta<0){
        alert("phuong trinh vo nghiem")
    }else if(denta == 0){
        alert("phuong trinh co nghiem kep x1=x2 bang " + -b/a)
    }else if (denta >0){
        alert("phuong trinh co 2 nghiem la  " + (-b+candenta)/(2*a) && (-b-candenta)/(2*a))
    }
</script>
