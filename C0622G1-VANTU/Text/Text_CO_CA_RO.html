<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Chơi cờ ca rô </h1>
<p id="caro"/>
<input value="1234" onclick="Kich()">
<script>
    let b = document.getElementById("caro");
    let x = [];
    let data = "";
    for (i = 0; i < 8; i++) {
        x[i] = new Array(0, 0, 0, 0, 0, 0, 0, 0);
    }
    for (i = 0; i < 8; i++) {
        data += "<br/>";
        for (j = 0; j < 8; j++) {
            data += x[i][j] + "&nbsp&nbsp";
        }
    }
        data += "<br/><br/><input type='button' value='Kich' onclick='Kich()'>"
        b.innerHTML = data;

    function Kich() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        x[positionX][positionY] = "X";
        for (let i = 0; i < 8; i++) {
            data += "<br/>";
            for (let j = 0; j < 8; j++) {
                data += x[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Kich' onclick='Kich()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
