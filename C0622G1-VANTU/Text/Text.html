<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight == 0) {
                return true;
            }
            return false;
        }

    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            if (this.gender == "NAM") {
                return true;
            } else {
                return false;
            }
        }

        setGender(gender) {
            this.gender = gender;
        }

        say(text) {
            console.log(this.name + " :" + text);
        }

        checkApple(apple) {
            if (!apple.isEmpty()) {
                return true;
            } else {
                console.log(this.name + " : táo đã hết")
                return false;
            }
        }

        eatApple(apple) {
            if (this.checkApple(apple)) {
                this.weight++;
                apple.decrease();
            }
        }

    }

    // kich bản
    let tao = new Apple();
    let adam = new Human("Adam", "NAM", 50);
    let eva = new Human("Eva", "NU", 40);
    adam.say("Eva em ăn táo đi");
    eva.say("Cũng được");
    eva.eatApple(tao);
    eva.say("Em ăn một miếng thôi, anh ăn đi");
    adam.eatApple(tao);
    adam.eatApple(tao);
    adam.eatApple(tao);
    adam.eatApple(tao);
    adam.eatApple(tao);
    adam.eatApple(tao);
    adam.eatApple(tao);
    adam.eatApple(tao);
    adam.eatApple(tao);
    adam.eatApple(tao);
    console.log("Trọng lượng adam: " + adam.weight);
    console.log("Trọng lượng eva: " + eva.weight);
    console.log("Trọng lượng táo: " + tao.getWeight());
