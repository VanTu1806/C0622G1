<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch Case</title>
</head>
<body>
    <table>
        <tr>
            <td> Nhập tháng vào đây:</td>
            <td><input type="text" id="thang"></td>
            <td><input type="button" onclick="tinhNgay()" value='Tính ngày'></td>
        </tr>
    </table>
    <p id="kqua"></p>
<script>
    function tinhNgay() {
        let month = parseInt(document.getElementById("thang").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kqua").innerHTML=('Tháng '+month+' có 31 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kqua").innerHTML=('Tháng '+month+' có 30 ngày');
                break;
            case 2:
                document.getElementById("kqua").innerHTML=('Tháng 2 có thể có 28 hoặc 29 ngày');
                break;
        }
    }
</script>
</body>
</html>
