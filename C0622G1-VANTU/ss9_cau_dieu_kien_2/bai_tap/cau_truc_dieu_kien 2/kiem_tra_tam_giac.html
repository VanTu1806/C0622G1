<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra 3 canh cua tam giac </title>
</head>
<body>
<script>
    let inputFirstEdge = parseFloat(prompt('Nhập số '));
    let inputSecondEdge = parseFloat(prompt('Nhập số '));
    let inputThirdEdge = parseFloat(prompt('Nhập số '));
    let input1 = inputFirstEdge + inputSecondEdge;
    let input2 = inputFirstEdge + inputThirdEdge;
    let input3 = inputSecondEdge + inputThirdEdge;
    if (isNaN(inputFirstEdge) === false && isNaN(inputSecondEdge) === false && isNaN(inputThirdEdge) === false) {
        if (inputFirstEdge > 0 && inputSecondEdge > 0 && inputThirdEdge > 0) {
            if (input1 > inputThirdEdge) {
                alert(" Ba số nhập vào là ba cạnh của tam giác ")
            } else if (input2 > inputSecondEdge) {
                alert(' Ba số nhập vào là ba cạnh của tam giác ')
            } else if (input3 > inputFirstEdge) {
                alert(" Ba số nhập vào là ba cạnh của tam giác ")
            } else {
                alert(" Ba số nhập vào không phải là ba cạnh của tam giác ")
            }
        } else {
            alert(" Ba số nhập vào không phải là ba cạnh của tam giác ")
        }
    } else {
        alert(" Ba số nhập vào không phải là ba cạnh của tam giác ")
    }
</script>
</body>
</html>
