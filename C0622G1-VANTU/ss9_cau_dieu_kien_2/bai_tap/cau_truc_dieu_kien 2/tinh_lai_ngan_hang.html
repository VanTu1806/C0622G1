<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh lai ngan hang theo lai suat kep</title>
</head>
<body>
<Script>
    let soTien = parseFloat(prompt("Nhap so tien"));
    let soThang = parseFloat(prompt("Nhap so thang"));
    let laiSuat = parseFloat(prompt("Nhap so lai suat"));
    let P = soTien*Math.pow((1+laiSuat),soThang);
    alert("Tong so tien can dong la " + P )
</Script>
</body>
</html>
