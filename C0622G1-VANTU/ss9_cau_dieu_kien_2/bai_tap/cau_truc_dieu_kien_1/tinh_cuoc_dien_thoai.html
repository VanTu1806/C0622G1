<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--a la so tien cuoc theo phut neu goi duoi 10 phut, b la so tien cuoc theo phut bat dau tren 10 phut-->
<script>
    let cuocDienThoai= parseInt(prompt("Nhap so phut dung"))
    let a=700
    let b=1500
    if(cuocDienThoai<10) {
        alert("tien gia cuoc la" + cuocDienThoai * 700);
    }else {
        alert("tien gia cuoc la" +( (cuocDienThoai-10)*b+a*10));
    }
</script>
</body>
</html>
