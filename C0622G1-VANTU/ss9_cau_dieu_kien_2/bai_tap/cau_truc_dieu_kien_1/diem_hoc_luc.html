<script>
    let diemBaiKiemTra = parseInt(prompt("Nhap diem bai kiem tra"));
    let diemGiuaKy = parseInt(prompt("Nhap diem bai kiem tra giua ky"));
    let diemCuoiKy = parseInt(prompt("Nhap diem bai kiem tra cuoi ky"));
    let tongDiem = ((diemBaiKiemTra+diemCuoiKy+diemGiuaKy)/3);
    if (tongDiem >=8){
        alert("Hoc sinh gioi")
    } else {
        if (tongdiem >=5) {
            alert("Hoc sinh kha")
        } else {
            alert('Hoc sinh dot')
        }
    }

</script>
