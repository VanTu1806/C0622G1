<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Số Nguyên Tố</title>
</head>
<body>
<script>
        let count = 0;
        let countSoNguyenTo = 1;
        let i;
        let j;
        for (i = 2; i < 1000; i++) {
            if (countSoNguyenTo <= 20) {
                for (j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j == 0) {
                        count += 1;
                    }
                }
                if (count == 0) {
                    document.write(i + "<br>");
                    countSoNguyenTo += 1;
                }
                count = 0;
            } else {
                break;
            }
        }
</script>
</body>
</html>
