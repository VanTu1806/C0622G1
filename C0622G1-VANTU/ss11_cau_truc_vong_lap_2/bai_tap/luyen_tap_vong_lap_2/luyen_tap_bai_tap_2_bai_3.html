<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    for (let a = 1; a <= 5; a++) {
        for (let b = 0; b < 5; b++) {
            if (a + b >= 5) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    for (let c = 0; c < 5; c++) {
        for (let d = 5; d >= 0; d--) {
            if (c + d >= 5) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
