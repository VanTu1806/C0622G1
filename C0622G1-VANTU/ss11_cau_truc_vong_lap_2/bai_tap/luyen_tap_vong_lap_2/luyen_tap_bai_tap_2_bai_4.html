<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let chieuDai = parseFloat(prompt("Nhập chiều Dài"));
    let chieuRong = parseFloat(prompt("Nhập chiều Rộng"));
    let canhDai = '';
    let canhDaiRong = '';
    for (let i = 1; i <= chieuRong * 3; i++) {
        canhDai += '*';
        if (i === 1 || i === chieuRong * 3) {
            canhDaiRong += '*';
        } else {
            canhDaiRong += '&nbsp&nbsp';
        }
    }
    for (let j = 1; j <= chieuDai; j++) {
        if (j === 1 || j === chieuDai) {
            document.write(canhDai);
        } else {
            document.write(canhDaiRong);
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
