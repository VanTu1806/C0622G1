<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let i, giaiThua, soNguyenDuong;
    soNguyenDuong = parseInt(prompt('Nhập vào một số nguyên dương'));
    giaiThua = 1;
    for (i = 1; i <= soNguyenDuong; i++) {
        giaiThua = giaiThua * i;
    }
    alert(soNguyenDuong + '!=' + giaiThua);
</script>
</body>
</html>
