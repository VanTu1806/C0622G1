<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let nextTerm;
    let i;
    document.write('Các số đầu tiên trong dãy Fibonacci: <br>');
    for (i = 1; i <= 20; i++) {
        document.write(n1 + ';<br>');
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        if (n1 % 5 == 0) {
            document.write(n1 + ' là số đầu tiên (khác 0) chia hết cho 5 trong dãy fibonacci');
            break;
        }
    }
</script>
</body>
</html>
